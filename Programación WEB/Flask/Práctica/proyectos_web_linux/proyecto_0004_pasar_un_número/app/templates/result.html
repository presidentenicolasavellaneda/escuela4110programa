<!--
Este archivo HTML muestra el resultado. 
Obtiene el número enviado desde el formulario y lo muestra. También incluye un enlace para volver al formulario. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mx-auto w-25">
        <h2>El número es:</h2>
        
        <p>Número : {{ data.número }}</p>
        <a href="/" class="btn btn-primary">Volver al Formulario</a>

    </div>
</body>
</html>
