<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar .nav-link {
            margin-bottom: 0.5rem;
            border: none;
            display: block;
            width: 100%;
            text-align: left;
            border-radius: 5px; /* Bordes ligeramente redondeados */
        }

        .sub-item {
            margin-left: 20px; /* Espaciado adicional para sub-items */
            margin-top: 0.25rem;
        }

        .nav-link, .sub-item {
            color: #f8f9fa; /* Color claro del texto */
            background-color: #343a40; /* Tonalidad oscura para el fondo */
            padding: 0.375rem 0.75rem; /* Padding similar al de los botones de Bootstrap */
        }

        .nav-link:hover, .sub-item:hover {
            background-color: #495057; /* Cambio de color al pasar el ratón */
        }

        .sidebar {
            overflow-y: auto; /* Agrega scroll vertical a la barra lateral */
            height: 100vh; /* Altura total de la ventana de visualización */
            position: fixed; /* Fija la barra lateral en su lugar */
            width: 250px; /* Ancho fijo de la barra lateral */
        }

        .content {
            margin-left: 250px; /* Ajusta según el ancho de tu barra lateral */
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: relative;
                width: 100%;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Barra de Navegación Horizontal -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MiApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">Acerca de</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral con Sub-items con estilo adicional -->
            <div class="col-md-3 col-lg-2 bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#settingsSubMenu" data-bs-toggle="collapse" class="nav-link" aria-expanded="false">
                                Item 1
                            </a>
                            <ul class="collapse list-unstyled" id="settingsSubMenu">
                                <li class="nav-item">
                                    <a class="nav-link sub-item" href="/settings/profile">Item 1--1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link sub-item" href="/settings/account">Item 1--2</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block header %}{% endblock %}</h1>
                </div>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
