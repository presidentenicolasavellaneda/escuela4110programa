<!--
Este archivo HTML define cómo se muestra el formulario. 
Utiliza Bootstrap para el estilo y tiene dos botones: uno para enviar el formulario y otro para resetearlo.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mx-auto w-25">
        <h2>Ingrese un número</h2>
        <form method="POST" action="/">
            {{ form.hidden_tag() }}
            
            <div class="mb-3">
                <label for="número" class="form-label">{{ form.número.label }}</label>
                {{ form.número(class="form-control") }}
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>    
    </div>
    
    
</body>
</html>
